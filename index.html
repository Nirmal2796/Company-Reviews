<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
        integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
   
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/css/fontawesome.min.css"> -->
   
    <link rel="stylesheet" href="style.css">
    <title>Comapny Review</title>
</head>

<body>
    <div id="main" class="card card-header">      
            <h1>      
                Add A Review
            </h1>   
                    
    </div>


    <div class="form-div"> 
        <div class="msg"></div>     
        <form method="post" id="reviewForm">
            <div class="form-group row">
                <label for="CName" class="col-sm-2 col-form-label">Comany Name : </label>
                <input type="text" id="CName" >
            </div>

            <div class="form-group row">
                <label for="pros" class="col-sm-2 col-form-label">Pros : </label>
                <textarea name="pros" id="pros" cols="30" rows="5"></textarea>
            </div>

            <div class="form-group row">
                <label for="cons" class="col-sm-2 col-form-label">Cons : </label>
                <textarea name="cons" id="cons" cols="30" rows="5"></textarea>
            </div>

            <div class="form-group row">
                <label for="cons" class="col-sm-2 col-form-label">Rating : </label>
                <input type="number" id="rate" hidden>
           
                <div class="rating" >
                    <input type="radio" id="star5" name="rating" value="5"/><label for="star5" ></label>                         
                    <input type="radio" id="star4" name="rating" value="4"/><label for="star4" ></label>
                    <input type="radio" id="star3" name="rating" value="3"/><label for="star3" ></label>
                    <input type="radio" id="star2" name="rating" value="2"/><label for="star2" ></label>
                    <input type="radio" id="star1" name="rating" value="1"/><label for="star1" ></label>
                </div>
                
            </div>

            <button type="submit" class="btn" style="margin-left: 50px;">SUBMIT REVIEW</button>

        </form>
 
    </div>

    <div id="search">
        <div class="searchMsg"></div>   
        <form id="searchForm">
            <input type="text" id="searchName" >
            <button type="submit" class="btn">SEARCH</button>
        </form>
        
        <div class="reviews">
           
        </div>
    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
